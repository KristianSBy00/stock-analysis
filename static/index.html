<!doctype html>
<html lang="en">

<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Stock Analysis - Main page</title>
</head>

<body>
   <h1>Stock Analysis - Main page</h1>
   <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="emailId" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
   </div>
   <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="passwordId">
   </div>
   </div>
      <button class="btn btn-primary" onclick="login()">Login</button>
      <button class="btn btn-primary" onclick="hello_world()">Hello</button>
      <button class="btn btn-primary" onclick="whoami()">Whoami</button>
      <button class="btn btn-primary" onclick="getPortfolios()">Get Portfolios</button>
   </div>
   <h1>Add companyholding to portfolio</h1>
   <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Portfolio id</label>
      <input type="text" class="form-control" id="portfolioId">
   </div>
   <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Stock symbol</label>
      <input type="text" class="form-control" id="symbolId">
   </div>
   <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Quantity</label>
      <input type="text" class="form-control" id="quantityId">
   </div>
   <button class="btn btn-primary" onclick="addCompanyToPortfolio()">Add company to portfolio</button>
   <button class="btn btn-primary" onclick="getPortfolioHoldings()">Get portfolio holdings</button>
   <button class="btn btn-primary" onclick="getPortfolios()">Get portfolios</button>
   <script src="index.js"></script>
</body>
</html>
