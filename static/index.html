<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Stock Analysis - Login</title>
   <style>
      * {
         box-sizing: border-box;
      }

      body {
         font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
         margin: 0;
         padding: 0;
         background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
         min-height: 100vh;
         display: flex;
         align-items: center;
         justify-content: center;
         color: #111;
      }

      .auth-container {
         background: white;
         border-radius: 12px;
         box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
         padding: 40px;
         width: 100%;
         max-width: 400px;
         margin: 20px;
      }

      .auth-header {
         text-align: center;
         margin-bottom: 32px;
      }

      .auth-header h1 {
         margin: 0 0 8px 0;
         font-size: 28px;
         font-weight: 600;
         color: #1f2937;
      }

      .auth-header p {
         margin: 0;
         color: #6b7280;
         font-size: 14px;
      }

      .form-group {
         margin-bottom: 20px;
      }

      .form-group label {
         display: block;
         margin-bottom: 6px;
         font-weight: 500;
         color: #374151;
         font-size: 14px;
      }

      .form-input {
         width: 100%;
         padding: 12px 16px;
         border: 2px solid #e5e7eb;
         border-radius: 8px;
         font-size: 16px;
         transition: border-color 0.2s;
      }

      .form-input:focus {
         outline: none;
         border-color: #667eea;
      }

      .form-input.error {
         border-color: #ef4444;
      }

      .btn {
         width: 100%;
         padding: 12px 16px;
         border: none;
         border-radius: 8px;
         font-size: 16px;
         font-weight: 600;
         cursor: pointer;
         transition: all 0.2s;
         margin-bottom: 16px;
      }

      .btn-primary {
         background: #667eea;
         color: white;
      }

      .btn-primary:hover:not(:disabled) {
         background: #5a67d8;
      }

      .btn-secondary {
         background: transparent;
         color: #667eea;
         border: 2px solid #667eea;
      }

      .btn-secondary:hover:not(:disabled) {
         background: #667eea;
         color: white;
      }

      .btn:disabled {
         opacity: 0.6;
         cursor: not-allowed;
      }

      .error-message {
         color: #ef4444;
         background: #fef2f2;
         border: 1px solid #fecaca;
         padding: 12px;
         border-radius: 8px;
         margin-bottom: 16px;
         font-size: 14px;
         display: none;
      }

      .success-message {
         color: #059669;
         background: #ecfdf5;
         border: 1px solid #a7f3d0;
         padding: 12px;
         border-radius: 8px;
         margin-bottom: 16px;
         font-size: 14px;
         display: none;
      }

      .form-switch {
         text-align: center;
         margin-top: 24px;
         padding-top: 24px;
         border-top: 1px solid #e5e7eb;
      }

      .form-switch a {
         color: #667eea;
         text-decoration: none;
         font-weight: 500;
      }

      .form-switch a:hover {
         text-decoration: underline;
      }

      .hidden {
         display: none;
      }

      .loading {
         display: inline-block;
         width: 16px;
         height: 16px;
         border: 2px solid #ffffff;
         border-radius: 50%;
         border-top-color: transparent;
         animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
         to {
            transform: rotate(360deg);
         }
      }

      .profile-info {
         background: #f8fafc;
         border: 1px solid #e2e8f0;
         border-radius: 8px;
         padding: 20px;
         margin-top: 24px;
      }

      .profile-info h3 {
         margin: 0 0 16px 0;
         color: #1f2937;
         font-size: 18px;
         font-weight: 600;
      }

      .profile-details {
         background: white;
         border-radius: 6px;
         padding: 16px;
         border: 1px solid #e5e7eb;
      }

      .profile-details p {
         margin: 8px 0;
         color: #374151;
         font-size: 14px;
      }

      .profile-details strong {
         color: #1f2937;
         font-weight: 600;
      }
   </style>
</head>

<body>
   <div class="auth-container">
      <!-- Login Form -->
      <div id="loginForm">
         <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your Stock Analysis account</p>
         </div>

         <div id="errorMessage" class="error-message"></div>
         <div id="successMessage" class="success-message"></div>

         <form id="loginFormElement">
            <div class="form-group">
               <label for="loginEmail">Email Address</label>
               <input type="email" id="loginEmail" class="form-input" placeholder="Enter your email" required />
            </div>

            <div class="form-group">
               <label for="loginPassword">Password</label>
               <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password"
                  required />
            </div>

            <button type="submit" id="loginBtn" class="btn btn-primary">
               <span id="loginBtnText">Sign In</span>
               <span id="loginBtnLoading" class="loading hidden"></span>
            </button>
         </form>

         <div class="form-switch">
            <p>Don't have an account? <a href="#" id="showRegisterLink">Sign up</a></p>
         </div>
      </div>

      <!-- Registration Form -->
      <div id="registerForm" class="hidden">
         <div class="auth-header">
            <h1>Create Account</h1>
            <p>Join Stock Analysis to get started</p>
         </div>

         <div id="registerErrorMessage" class="error-message"></div>
         <div id="registerSuccessMessage" class="success-message"></div>

         <form id="registerFormElement">
            <div class="form-group">
               <label for="registerEmail">Email Address</label>
               <input type="email" id="registerEmail" class="form-input" placeholder="Enter your email" required />
            </div>

            <div class="form-group">
               <label for="registerPassword">Password</label>
               <input type="password" id="registerPassword" class="form-input" placeholder="Create a password" required
                  minlength="6" />
            </div>

            <div class="form-group">
               <label for="confirmPassword">Confirm Password</label>
               <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password"
                  required />
            </div>

            <button type="submit" id="registerBtn" class="btn btn-primary">
               <span id="registerBtnText">Create Account</span>
               <span id="registerBtnLoading" class="loading hidden"></span>
            </button>
         </form>

         <div class="form-switch">
            <p>Already have an account? <a href="#" id="showLoginLink">Sign in</a></p>
         </div>
      </div>
   </div>

   <script src="/index.js"></script>
</body>

</html>
