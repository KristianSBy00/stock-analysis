<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stock Analysis</title>
<style>
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; color: #111; }
  .container { max-width: 900px; margin: 0 auto; }
  .row { display: flex; gap: 8px; align-items: center; }
  input[type="text"] { flex: 1; padding: 10px 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; }
  button { padding: 10px 14px; border: 1px solid #111; background: #111; color: #fff; border-radius: 6px; cursor: pointer; }
  button:disabled { opacity: 0.6; cursor: not-allowed; }
  .results { margin-top: 16px; }
  .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px; margin-bottom: 10px; }
  .muted { color: #6b7280; font-size: 12px; }
  .error { color: #b91c1c; background: #fee2e2; border: 1px solid #fecaca; padding: 8px 10px; border-radius: 6px; }
</style>
</head>
<body>
  <div class="container">
    <h1>Insider Transactions</h1>
    <div class="row">
      <input id="symbolInput" type="text" placeholder="Enter stock symbol, e.g. AAPL" aria-label="Stock symbol" />
      <button id="searchBtn" type="button">Get Insider Data</button>
    </div>
    <div id="status" class="muted" style="margin-top:8px"></div>
    <div id="error" class="error" style="display:none; margin-top:8px"></div>
    <div id="results" class="results"></div>
  </div>
  <script src="/index.js"></script>
</body>
</html>
